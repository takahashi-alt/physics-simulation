<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>物理シミュレーター</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>物理シミュレーター</h1>

  <label>質量 (kg): <input type="number" id="massInput" value="1" step="0.1"></label><br>
  <label>初速度 (m/s): <input type="number" id="velocityInput" value="10" step="1"></label><br>
  <button onclick="startSimulation()">シミュレーション開始</button>

  <canvas id="simCanvas" width="600" height="300"></canvas>

  <script src="simulator.js"></script>
</body>
</html>
