<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>波の反射シミュレーター</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas { border: 1px solid #000; margin: 20px 0; }
    label { margin: 0 10px; }
    .controls { margin-top: 20px; }
    .controls button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>波の反射シミュレーター</h1>
  <div>
    左端：
    <label><input type="radio" name="left" value="fixed" checked>固定端</label>
    <label><input type="radio" name="left" value="free">自由端</label>
    ｜ 右端：
    <label><input type="radio" name="right" value="fixed" checked>固定端</label>
    <label><input type="radio" name="right" value="free">自由端</label>
  </div>

  <div class="controls">
    <button id="startButton">スタート</button>
    <button id="resetButton">リセット</button>
  </div>
  <canvas id="waveCanvas" width="800" height="300"></canvas>

   <script src="reflect.js"></script>

<a href="index.html">ホームに戻る</a>
</body>
</html>
