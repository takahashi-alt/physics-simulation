<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>波の発生シミュレーター</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      background: #f9f9f9;
      display: block;
      margin-bottom: 10px;
    }
    .controls {
      font-family: sans-serif;
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 80px;
    }
  </style>
</head>
<body>
  <h2>波の発生シミュレーター</h2>
  <canvas id="waveCanvas" width="800" height="300"></canvas>

  <div class="controls">
    <label>周波数:</label>
    <input type="range" id="frequency" min="0.1" max="1" step="0.1" value="0.5">
    <span id="freqVal">1</span> Hz
    <br>
    <label>振幅:</label>
    <input type="range" id="amplitude" min="10" max="100" step="1" value="50">
    <span id="ampVal">50</span>
    <br>
    <button id="resetBtn">リセット</button>
  </div>

  <p>※ クリックした点から波が広がります</p>
  <script src="sin.js"></script>
  <a href="index.html">ホームに戻る</a>
</body>
</html>
